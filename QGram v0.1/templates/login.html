<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QGram - Вход</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1e1e2d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #d1d1d1;
        }
        .login-container {
            background-color: #2a2a3e;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            text-align: center;
            width: 400px;
            border-top: 5px solid #6c5ce7;
        }
        .brand {
            font-size: 2.5em;
            font-weight: bold;
            color: #6c5ce7;
            margin-bottom: 10px;
        }
        .login-container h2 {
            margin-bottom: 5px;
            color: #d1d1d1;
        }
        .login-container p {
            color: #a0a0a0;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #444;
            background-color: #3b3b52;
            color: #d1d1d1;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        .login-container input:focus {
            outline: none;
            border-color: #6c5ce7;
        }
        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #6c5ce7;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }
        .login-container button:hover {
            background-color: #5d4acf;
            transform: translateY(-2px);
        }
        .error-message {
            color: #e74c3c;
            margin-bottom: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand">QGram</div>
        <h2>Вход</h2>
        <p>Для запуска приложения, пожалуйста, введите токен вашего бота Telegram.</p>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="token" placeholder="Введите токен бота" required>
            <button type="submit">Войти</button>
        </form>
    </div>
</body>
</html>
